<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="3d Under Construction." />
    <title>3d-forest</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/app.js" defer></script>
    <script src="js/rain.js" defer></script>
  </head>
  <body>
    

    <section class="layers">
      <div class="layers__container">
        <div
          class="layers__item layer-1"
          style="background-image: url(img/layer_scene.jpg)"

        <div
          class="layers__item layer-2"
          style="background-image: url(img/layer_snake.png)"
        ></div>
        <div class="layers__item layer-3">
          <div class="hero-content">
            <h1>under construction</h1>
            <div class="hero-content__timer">
              <script src="js/timer.js"></script>
            </div>
            <a class="button-copyright" href="https://bndc.ru">
              &copy BNDC, 2024
            </a>
          </div>
        </div>
        <div class="layers__item layer-4">
          <canvas class="rain"></canvas>
        </div>
        <div
          class="layers__item layer-5"
          style="background-image: url(img/layer_leaves.png)"
        ></div>
        <div
          class="layers__item layer-6"
          style="background-image: url(img/layer_spots.png)"
        ></div>
      </div>
    </section>
  </body>
